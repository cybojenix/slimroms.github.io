<!DOCTYPE html>
<html>
<head>
    <title>SlimRoms</title>
    <meta name="description" content="SlimRoms' website, news, downloads.">
    <meta content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes" name="viewport">
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
    <link href="bower_components/paper-menu/paper-menu.html" rel="import">
    <link href="bower_components/paper-toolbar/paper-toolbar.html" rel="import">
    <link href="bower_components/iron-icons/iron-icons.html" rel="import">
    <link href="bower_components/iron-icons/notification-icons.html" rel="import">
    <link href="bower_components/paper-item/paper-item.html" rel="import">
    <link href="elements/paper-card.html" rel="import">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/app-router/app-router.html">

    <style is="custom-style">
        html, body {
            height: 100%;
            margin: 0;
        }

        #main_drawer,
        #main_drawer [main], #main_drawer [drawer] {
            height: 100%;
        }

        #main_drawer [drawer] {
            background-color: #fff;
        }

        paper-item[onclick] {
            cursor: pointer;
        }

        #main_drawer [main] {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: linear-gradient(rgb(214, 227, 231), lightblue);

            --paper-scroll-header-panel-full-header: {
                background-image: url('images/toolbar.png');
             };

            --paper-scroll-header-panel-condensed-header: {
                background-color: #000;
            };
        }

        #main_drawer [main] .main-toolbar {
            font-size: 18px;
            padding: 0 10px;
            transition: height 0.2s;
            background-color: transparent;
            box-shadow: 0 5px 6px -3px rgba(0, 0, 0, 0.4);
        }
        #main_drawer [main] .main-toolbar .title {
            font-size: 1.8rem;
            margin-left: 60px;
        }

        #main_drawer [main] #main_content {
            padding: 8px;
            height: 2000px;
            display: block;
        }
    </style>
</head>
<body layout vertical>
<paper-drawer-panel id="main_drawer" force-narrow>
    <div drawer>
        <paper-menu class="drawer-menu" selected="0">
            <paper-item onclick="switch_page('/');">
                <iron-icon icon="home" class="menu-icon"></iron-icon>
                <span class="menu-label">Home</span>
            </paper-item>
            <paper-item onclick="switch_page('/changelog');">
                <iron-icon icon="notification:sync" class="menu-icon"></iron-icon>
                <span class="menu-label">Changelog</span>
            </paper-item>
            <paper-item onclick="switch_page('/team');">
                <iron-icon icon="account-circle" class="menu-icon"></iron-icon>
                <span class="menu-label">The Team</span>
            </paper-item>
            <paper-item onclick="switch_page('/support');">
                <iron-icon icon="question-answer" class="menu-icon"></iron-icon>
                <span class="menu-label">Support</span>
            </paper-item>
            <paper-item onclick="switch_page('/about');">
                <iron-icon icon="extension" class="menu-icon"></iron-icon>
                <span class="menu-label">About us</span>
            </paper-item>
        </paper-menu>
    </div>
    <paper-scroll-header-panel main condenses keep-condensed-header>
        <paper-toolbar class="main-toolbar tall">
            <paper-icon-button class="drawer-toggle" icon="menu" paper-drawer-toggle></paper-icon-button>
            <div class="flex"></div>
            <paper-icon-button icon="search"></paper-icon-button>
            <div class="bottom title">SlimRoms</div>
        </paper-toolbar>

        <app-router id="main_content">
            <app-route path="/" import="pages/home.html" template></app-route>
            <app-route path="/changelog" import="pages/home.html" template></app-route>
            <app-route path="/team" import="pages/home.html" template></app-route>
            <app-route path="/support" import="pages/home.html" template></app-route>
            <app-route path="/about" import="pages/home.html" template></app-route>
            <app-route path="*" template>
                <template>
                    <script>
                        document.querySelector('app-router').go('/');
                    </script>
                </template>
            </app-route>
        </app-router>
    </paper-scroll-header-panel>
</paper-drawer-panel>

<script>
    function switch_page(location) {
        document.querySelector('app-router').go(location);
    }
</script>

</body>
</html>
