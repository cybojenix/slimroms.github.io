<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">

<dom-module id="paper-card">
    <style>
        :host paper-material {
            background: white;
            box-sizing: border-box;
            border-radius: 2px;
            padding: 50px;
            font-size: 1em;
            color: #555555;
            font-weight: 400;
            margin: 2em 16px 16px;
        }
        @media (min-width: 800px) and (max-width: 1100px) {
            :host paper-material {
                padding: 35px;
            }
        }
        @media (max-width: 800px) {
            :host paper-material {
                padding: 25px;
            }
        }
        @media (max-width: 480px) {
            :host paper-material {
                padding: 20px;
            }
        }

        :host ::content .heading {
            font-size: 1.4em;
            padding-bottom: 0;
            font-weight: 500;
        }

        :host .paper-card-title {
            margin-bottom: 0;
            padding-bottom: 0;
        }
        :host .paper-card-title ::content .title {
            margin: 0;
            padding-bottom: 0;
            font-size: 2.3em;
            color: #555555;
            font-weight: 300;
        }

        :host .paper-card-subtitle {
            padding-top: 0;
            margin-top: 0;
            margin-bottom: 10px;
        }
        :host .paper-card-subtitle ::content .subtitle {
            margin: 0;
            padding-top: 0;
            word-wrap: break-word;
            font-size: 1em;
            color: #777777;
            font-weight: 400;
        }

        :host .paper-card-footer {
            border-top: 1px solid rgba(160, 160, 160, 0.4);
            padding: 20px 10px 0;
        }
        :host .paper-card-footer ::content .footer {
            padding-bottom: 0;
            margin-bottom: 0;
            color: #777777;
        }
        :host .paper-card-footer ::content .footer :first-child {
            margin-top: 0;
        }
        :host .paper-card-footer ::content .footer :last-child {
            margin-bottom: 0;
        }
    </style>
    <template>
        <paper-material elevation="{{elevation}}" animated="{{animated}}">
            <div class="paper-card-title" layout horizontal center>
                <content select=".title"></content>
            </div>
            <div class="paper-card-subtitle" layout horizontal center>
                <content select=".subtitle"></content>
            </div>
            <content select=":not(.footer)"></content>
            <div class="paper-card-footer" layout horizontal center hidden>
                <content select=".footer"></content>
            </div>
        </paper-material>
    </template>
    <script>
        Polymer({
            is: 'paper-card',
            properties: {
                elevation: {
                    type: Number,
                    reflectToAttribute: true,
                    value: 1
                },
                animated: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                }
            },
            ready: function () {
                var card_action = Polymer.dom(this.root).querySelector('.paper-card-footer');
                if (card_action.childElementCount != 0) {
                    card_action.removeAttribute('hidden');
                }
            }
        })
    </script>
</dom-module>
